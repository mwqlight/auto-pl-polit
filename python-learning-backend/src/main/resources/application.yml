# Spring Boot应用配置
spring:
  # 应用配置
  application:
    name: python-learning-backend
  
  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/python_learning?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    
  # 数据库初始化配置
  sql:
    init:
      mode: never
      # schema-locations: classpath:schema.sql
      # data-locations: classpath:data.sql
        
  # Redis配置
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
        
# 应用配置
server:
  port: 8080
  servlet:
    context-path: /
    
# 日志配置
logging:
  level:
    com.company.pythonlearning: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %highlight(%-5level) %cyan(%logger{36}) - %msg%n"
    
# 自定义配置
app:
  # 代码转换配置
  converter:
    timeout: 30000
    max-code-length: 10000
    
  # 学习模块配置
  learning:
    max-progress: 100
    min-quiz-score: 60
    
# Swagger配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha